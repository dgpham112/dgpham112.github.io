    <div id="paramOutput"></div>


<script>

   function getAllParams() {
       var params = new URLSearchParams(location.href);
        let paramObj = {};
        for(var value of params.keys()) {
             paramObj[value] = params.get(value);
         }
    
       return paramObj;
    }
    
    function renderParamItem(label, value) {
        
        if(label.indexOf("?") != -1) {
            label = label.split("?")[1];
        }
        
        var ctn = $("<div class='param-item' />");
        var paramLabel =  $("<label />");
        paramLabel.html(label+ ": ");
        var paramValue =  $("<span />");
        paramValue.html(value);
        ctn.append(paramLabel);
        ctn.append(paramValue);
        $("#paramOutput").append(ctn);
    
    }
    
    function renderOutput() {
        var params = getAllParams();
        for(var prop in params) {
            renderParamItem(prop, params[prop]);
        }

    
    }
    
    
$(function() {
    renderOutput();
});    
    
</script>
